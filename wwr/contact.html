<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Juice Rafting for questions, bookings, or additional information.">
  <meta name="author" content="Omar Meza">
  <title>Contact Us | Juice Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <img src="images/wwr-logo.webp" alt="Juice Rafting Logo">
    <h1>Juice Rafting</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>📍 Address: 123 Rapids Way, River City, CO 80401</p>
      <p>📞 Phone: (123) 456-7890</p>
      <p>✉️ Email: info@juicerafting.com</p>
    </section>

    <section class="map-section">
      <h2>Find Us</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Location Map"></iframe>
    </section>

    <section class="employees">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employee1.webp" alt="Emma - Lead Guide">
        <figcaption>Emma - Lead Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.webp" alt="Jack - Safety Manager">
        <figcaption>Jack - Safety Manager</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.webp" alt="Sofia - Booking Specialist">
        <figcaption>Sofia - Booking Specialist</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <p>Reason for Contact:</p>
        <label><input type="radio" name="reason" value="question" required> General Question</label>
        <label><input type="radio" name="reason" value="booking"> Booking Inquiry</label>
        <label><input type="radio" name="reason" value="feedback"> Feedback</label>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe"> Subscribe to our newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Juice Rafting | Omar Meza</p>
    <nav class="socialmedia">
      <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="images/twitter.svg" alt="Twitter"></a>
      <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
    </nav>
    <a class="wireframe-link" href="https://example.com/contact-wireframe">Wireframe</a>
  </footer>
</body>
</html>
